<div *ngIf="!deleted" class="tour" >
    <button id="delete" mat-icon-button (click)="deleteTour(tour, $event)">
        <mat-icon>delete</mat-icon>
    </button>
    
    <img src="{{tour.imageUrl}}" alt="image">
    <div class="tour-info">
        <h2>{{tour.name}}</h2>
        <p>{{tour.startDate | date:'dd/MM/yyyy'}} - {{tour.endDate | date:'dd/MM/yyyy'}}</p>
        <p>price: {{tour.price / currency.multiplier | number: '1.0-2'}} {{ currency.name }}</p>
        <p *ngIf="availableSpots != 0">available spots: {{availableSpots}} </p>
        <p *ngIf="availableSpots == 0">no more spots available</p>
        <div class="buttons">
            <button [ngClass]="{'disabled': availableSpots == 0, 'little-room': availableSpots < 4}" mat-icon-button (click)="addToCart($event)">
                <mat-icon>add</mat-icon>
            </button>
            <p class="bold">{{ counter }}</p>
            <button  [ngClass]="{'disabled': reservation.reservedSpots == 0}" mat-icon-button (click)="removeFromCart($event)">
                <mat-icon>remove</mat-icon>
            </button>
            <button (click)="reserve($event)" mat-flat-button color="primary">Add to Cart</button>
        </div>
    </div>
</div>
