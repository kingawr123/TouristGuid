<div class="container">
    <app-cart-widget></app-cart-widget>
    <h1>Available Tours</h1>
    <div class="list-of-tours">
        <app-tour 
            *ngFor="let tour of tours" 
            [tour]="tour"
            [routerLink]="['details', tour.id]"
            [ngClass]="{'cheap': tour === getTheCheapestTour(), 'expensive': tour === getTheMostExpensiveTour()}">
        </app-tour>
    </div>
    
</div>
