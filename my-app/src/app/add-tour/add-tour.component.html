<h1>Add New Tour</h1>
<form (submit)="addTour()">
    <mat-form-field>
        <input matInput type="text" placeholder="Name" name="tour.name" [(ngModel)]="tour.name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Description" name="tour.description" [(ngModel)]="tour.description">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Country" name="tour.destination" [(ngModel)]="tour.destination">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Image Url" name="tour.imageUrl" [(ngModel)]="tour.imageUrl">
    </mat-form-field>
    <mat-form-field floatLabel="always">
        <mat-label>Price</mat-label>
        <input class="example-right-align" matInput type="number" placeholder="Price" name="tour.price" [(ngModel)]="tour.price">
    </mat-form-field>
    <mat-form-field floatLabel="always">
        <mat-label>Max People</mat-label>
        <input class="example-right-align" matInput type="number" placeholder="Max People" name="tour.maxPeople" [(ngModel)]="tour.maxPeople">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput 
            [matDatepicker]="pickerstart"
            [matDatepickerFilter]="filterDate"
            name="tour.startDate"
            [(ngModel)]="tour.startDate">
        <mat-datepicker-toggle matIconSuffix [for]="pickerstart"></mat-datepicker-toggle>
        <mat-datepicker #pickerstart></mat-datepicker>
    </mat-form-field>  
    <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput 
            [matDatepicker]="picker"
            [matDatepickerFilter]="filterDate"
            name="tour.endDate"
            [(ngModel)]="tour.endDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>   

    <input type="submit" value="Add Tour">
</form>
